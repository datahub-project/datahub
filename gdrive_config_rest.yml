# Sample configuration for Google Drive DataHub connector
source:
  type: gdrive
  config:
    # Authentication: Google Drive API requires OAuth2 or Service Account
    
    # Method 1: Service Account (REQUIRED - API keys don't work with Google Drive API)
    credentials_path: "/home/ubuntu/.datahub/credentials/gdrive-service-account.json"
    
    # Optional: Start scanning from a specific folder ID
    root_folder_id: null  # Set to null to scan entire My Drive
    
    # File filtering - specify which files to include/exclude
    include_files:
      allow:
        - ".*"                        # Include all files by default
      deny:
        - ".*\\.tmp$"                 # Skip temporary files
        
    # File size limit (in MB) - skip files larger than this
    max_file_size_mb: 100
    
    # Maximum folder depth to scan
    max_recursion_depth: 10

# DataHub sink configuration - now using REST endpoint
sink:
  type: datahub-rest
  config:
    server: 'http://localhost:8080'