        }
        properties {
            name
            description
            businessAttributeDataType: type
            lastModified {
                time
            }
            created {
                time
            }
            tags {
                ...globalTagsFields
            }
            glossaryTerms {
                ...glossaryTerms
            }
        }
    }
}

fragment structuredPropertyFields on StructuredPropertyEntity {
    urn
    definition {
        displayName
        qualifiedName
    }
    __typename
}

fragment structuredPropertyDetailsFields on StructuredPropertyEntity {
    urn
    type
    definition {
        displayName
        qualifiedName
        description
        cardinality
        immutable
        valueType {
            urn
            info {
                displayName
            }
        }
        entityTypes {
            urn
        }
        cardinality
        typeQualifier {
            allowedTypes {
                urn
                type
                info {
                    type
                    displayName
                }
            }
        }
        allowedValues {
            value {
                ... on StringValue {
                    stringValue
                }
                ... on NumberValue {
                    numberValue
                }
            }
            description
        }
        created {
            time
            actor {
                urn
                editableProperties {
                    displayName
                }
                ...entityDisplayNameFields
            }
        }
        lastModified {
            time
            actor {
                urn
                editableProperties {
                    displayName
                }
                ...entityDisplayNameFields
            }
        }
    }
    settings {
        isHidden
        showInSearchFilters
        showAsAssetBadge
        showInAssetSummary
        showInColumnsTable
    }
}

fragment structuredPropertiesFields on StructuredPropertiesEntry {
    structuredProperty {
        ...structuredPropertyFields
    }
    values {
        ... on StringValue {
            stringValue
        }
        ... on NumberValue {
            numberValue
        }
    }
    valueEntities {
        urn
        type
        ...entityDisplayNameFields
    }
}

fragment entitySchemaFieldEntityFields on SchemaFieldEntity {
    # Identity fields are already included outside of this fragment.
    # urn
    # fieldPath
    # type
    deprecation {
        ...deprecationFields
    }
    structuredProperties {
        properties {
            ...structuredPropertiesFields
        }
    }
    businessAttributes {
        businessAttribute {
            ...businessAttribute
        }
    }
    documentation {
        ...documentationFields
    }
}

fragment entitySchemaFieldFields on SchemaField {
    fieldPath
    label
    jsonPath
    nullable
    description
    # type
    nativeDataType
    recursive
    isPartOfKey
    isPartitioningKey
    tags {
        ...globalTagsFields
    }
    glossaryTerms {
        ...glossaryTerms
    }
    schemaFieldEntity {
        ...entitySchemaFieldEntityFields
    }
}

fragment schemaMetadataFields on SchemaMetadata {
    createdAt
    datasetUrn
    name
    platformUrn
    cluster
    platformSchema {
        ... on TableSchema {
            schema
        }
        ... on KeyValueSchema {
            keySchema
            valueSchema
        }
    }
    fields {
        ...entitySchemaFieldFields
    }
    primaryKeys
    foreignKeys {
        name
        sourceFields {
            fieldPath
        }
        foreignFields {
            fieldPath
        }
        foreignDataset {
            urn
            name
            type
            properties {
                description
            }
            platform {
                ...platformFields
            }
            ownership {
                ...ownershipFields
            }
            tags {
                ...globalTagsFields
            }
            glossaryTerms {
                ...glossaryTerms
            }
        }
    }
}

fragment datasetSchema on Dataset {
    schemaMetadata(version: 0) {
        ...schemaMetadataFields
    }
    editableSchemaMetadata {
        editableSchemaFieldInfo {
            fieldPath
            description
            tags {
                ...globalTagsFields
            }
            glossaryTerms {
                ...glossaryTerms
            }
        }
    }
}

fragment viewProperties on Dataset {
    viewProperties {
        materialized
        logic
        # formattedLogic
        language
    }
}

fragment entityDetails on Entity {
    ... on Dataset {
        ...datasetSchema
        ...viewProperties
    }
    ... on StructuredPropertyEntity {
        ...structuredPropertyFields
        ...structuredPropertyDetailsFields
    }
    ... on Container {
        properties {
            description
            __typename
        }
        editableProperties {
            description
            __typename
        }
    }
}

query GetEntity($urn: String!) {
    entity(urn: $urn) {
        urn
        ...entityPreview
        ...entityDetails
    }
}

query GetEntityLineage($input: SearchAcrossLineageInput!) {
    searchAcrossLineage(input: $input) {
        total
        facets {
            field
            displayName
            aggregations {
                value
                count
                entity {
                    urn
                }
            }
        }
        searchResults {
            entity {
                urn
                type
                ...entityPreview
            }
            paths {
                path {
                    urn
                    type
                    ... on SchemaFieldEntity {
                        fieldPath
                        parent {
                            urn
                            type
                        }
                    }
                }
            }
            degree
        }
    }
}
