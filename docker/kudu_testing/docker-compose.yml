  kudu-impala:
    image: apache/kudu:impala-latest
    depends_on:
      - kudu-master-1
      - kudu-master-2
      - kudu-master-3
      - kudu-tserver-1
      - kudu-tserver-2
      - kudu-tserver-3
      - kudu-tserver-4
      - kudu-tserver-5
    ports:
      - "21000:21000"
      - "21050:21050"
      - "25000:25000"
      - "25010:25010"
      - "25020:25020"
    mem_limit: 4096m
    command: impala
volumes:
  kudu-master-1:
  kudu-master-2:
  kudu-master-3:
  kudu-tserver-1:
  kudu-tserver-2:
  kudu-tserver-3:
  kudu-tserver-4:
  kudu-tserver-5: