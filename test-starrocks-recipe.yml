source:
  type: starrocks
  config:
    host_port: "localhost:9030"
    username: root
    password: ""  # Add password if needed

    # Catalog filtering - only these two catalogs
    catalog_pattern:
      allow:
        - "^default_catalog$"
        - "^iceberg_aws$"

    # Include external catalogs (iceberg_aws)
    include_external_catalogs: true

    # Database filtering (databases are "schemas" in three-tier model)
    schema_pattern:
      allow:
        - "^quickstart$"  # In default_catalog
        - "^jaffle_shop_iceberg$"  # In iceberg_aws (exact match only)

sink:
  type: datahub-rest
  config:
    server: "http://localhost:8080"
