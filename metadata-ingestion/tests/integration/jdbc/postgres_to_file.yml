source:
  type: jdbc
  config:
    # Coordinates
    platform: postgres
    platform_instance: test
    driver:
      driver_class: org.postgresql.Driver
      maven_coordinates: org.postgresql:postgresql:42.6.0
    connection:
      uri: jdbc:postgresql://localhost:45432/test
      username: postgres
      password: test

    # Options
    include_tables: true
    include_views: true
    include_stored_procedures: true
    schema_pattern:
      allow:
        - ".*"

sink:
  type: file
  config:
    filename: "./postgres_mces.json"
