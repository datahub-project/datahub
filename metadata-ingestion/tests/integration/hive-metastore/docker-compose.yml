# Adapted from https://github.com/big-data-europe/docker-hive.

version: "3"

services:

  presto:
    image: starburstdata/presto:350-e.15
    container_name: "presto"
    ports:
      - 5300:8080
    volumes:
      - ./setup/etc:/etc/presto
    depends_on:
      - "hive-metastore"
  presto-cli:
    image: harisekhon/presto-cli-dev:latest
    container_name: "presto-cli"
    command: "-f /dev/null"
    entrypoint: /usr/bin/tail
    depends_on:
      - "presto"
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    volumes:
      - namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./setup/hadoop-hive.env
    ports:
      - "50070"
  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop2.7.4-java8
    volumes:
      - datanode:/hadoop/dfs/data
    env_file:
      - ./setup/hadoop-hive.env
    environment:
      SERVICE_PRECONDITION: "namenode:50070"
    ports:
      - "50075:50075"
  hive-server:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: "hiveserver2"
    env_file:
      - ./setup/hadoop-hive.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      SERVICE_PRECONDITION: "hive-metastore:9083"
    ports:
      - "10000:10000"
    volumes:
      - ./setup/hive_setup.sql:/hive_setup.sql
  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: "hive-metastore"
    env_file:
      - ./setup/hadoop-hive.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "namenode:50070 datanode:50075 hive-metastore-postgresql:5432"
    ports:
      - "9083:9083"
  hive-metastore-postgresql:
    image: bde2020/hive-metastore-postgresql:2.3.0
    ports:
      - "5432:5432"
#  presto-coordinator:
#    image: shawnzhu/prestodb:0.181
#    ports:
#      - "8080:8080"

volumes:
  namenode:
  datanode:
