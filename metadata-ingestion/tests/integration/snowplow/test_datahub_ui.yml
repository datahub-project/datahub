# Recipe for testing ownership with local DataHub instance
# This ingests Snowplow data with ownership into DataHub for UI visualization

source:
  type: snowplow
  config:
    bdp_connection:
      organization_id: "test-org-uuid"
      api_key_id: "test-key-id"
      api_key: "test-secret"
      console_api_url: "http://localhost:8081"  # Mock BDP server

    extract_event_specifications: false
    extract_tracking_scenarios: false

sink:
  type: datahub-rest
  config:
    server: "http://localhost:8080"
    # token will be provided via environment variable
    token: "${DATAHUB_TOKEN}"
