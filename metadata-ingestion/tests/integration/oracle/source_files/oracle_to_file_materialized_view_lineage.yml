run_id: oracle-mview-lineage-test

source:
  type: oracle
  config:
    username: system
    password: example
    host_port: localhost:51521
    service_name: XEPDB1
    
    # Focus on materialized view lineage
    include_stored_procedures: false
    include_materialized_views: true
    
    # Enable lineage features
    include_view_lineage: true
    include_view_column_lineage: true
    
    data_dictionary_mode: "ALL"
    
    schema_pattern:
      allow:
        - "^ANALYTICS_SCHEMA$"  # Has materialized views
        - "^SYSTEM$"            # Has test_mview
    
    # Exclude staging tables created in post_setup.sql for DML lineage testing
    table_pattern:
      deny:
        - ".*\\.EMPLOYEE_BACKUP$"
        - ".*\\.HIGH_EARNERS$"
        - ".*\\.ORDER_ANALYTICS$"
        - ".*\\.DAILY_REVENUE$"
    
    profiling:
      enabled: false
      
sink:
  type: file
  config:
    filename: "oracle_mces.json"
