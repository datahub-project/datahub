run_id: oracle-usage-lineage-test

source:
  type: oracle
  config:
    username: system
    password: example
    host_port: localhost:51521
    service_name: XEPDB1
    
    # Enable all new features
    include_stored_procedures: true
    include_materialized_views: true
    include_usage_stats: true
    include_operational_stats: true
    
    # Enable lineage features
    include_view_lineage: true
    include_view_column_lineage: true
    
    data_dictionary_mode: "ALL"
    
    schema_pattern:
      allow:
        - "^HR_SCHEMA$"
        - "^SALES_SCHEMA$"
        - "^ANALYTICS_SCHEMA$"
        - "^SYSTEM$"
    
    procedure_pattern:
      allow:
        - ".*"
    
    # Exclude staging tables created in post_setup.sql for DML lineage testing
    table_pattern:
      deny:
        - ".*\\.EMPLOYEE_BACKUP$"
        - ".*\\.HIGH_EARNERS$"
        - ".*\\.ORDER_ANALYTICS$"
        - ".*\\.DAILY_REVENUE$"
        
    profiling:
      enabled: false
      
sink:
  type: file
  config:
    filename: "oracle_mces.json"
