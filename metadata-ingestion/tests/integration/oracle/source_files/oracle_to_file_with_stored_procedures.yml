run_id: oracle-stored-procedures-test

source:
  type: oracle
  config:
    username: system
    password: example
    host_port: localhost:51521
    service_name: XEPDB1
    include_stored_procedures: true
    include_materialized_views: true
    
    # Enable lineage features to test stored procedure lineage
    include_view_lineage: true
    include_view_column_lineage: true
    
    data_dictionary_mode: "ALL"  # Use ALL views (SYSTEM user doesn't have DBA access in PDB)
    schema_pattern:
      allow:
        - "^HR_SCHEMA$"
        - "^SALES_SCHEMA$"
        - "^ANALYTICS_SCHEMA$"
        - "^SYSTEM$"
    procedure_pattern:
      allow:
        - ".*"
    
    profiling:
      enabled: false
sink:
  type: file
  config:
    filename: "oracle_mces.json"
