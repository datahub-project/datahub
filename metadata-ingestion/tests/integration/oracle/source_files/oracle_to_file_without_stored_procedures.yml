run_id: oracle-no-procedures-test

source:
  type: oracle
  config:
    username: system
    password: example
    host_port: localhost:51521
    service_name: XEPDB1
    include_stored_procedures: false
    include_materialized_views: true
    
    # Enable lineage features to test materialized view lineage
    include_view_lineage: true
    include_view_column_lineage: true
    
    schema_pattern:
      allow:
        - "^HR_SCHEMA"
    
    # Exclude staging tables created in post_setup.sql for DML lineage testing
    table_pattern:
      deny:
        - ".*\\.EMPLOYEE_BACKUP$"
        - ".*\\.HIGH_EARNERS$"
        - ".*\\.ORDER_ANALYTICS$"
        - ".*\\.DAILY_REVENUE$"
    
    profiling:
      enabled: false
sink:
  type: file
  config:
    filename: "oracle_mces.json"
