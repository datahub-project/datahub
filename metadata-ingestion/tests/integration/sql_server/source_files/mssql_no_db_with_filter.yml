run_id: mssql-test

source:
  type: mssql
  config:
    username: sa
    password: test!Password
    host_port: localhost:21433
    database_pattern:
      deny:
        - NewData
        - .*DB_WITH@SPEC_SYMB.*
    procedure_pattern:
      deny:
        - DemoData.Foo.NewProc
    convert_urns_to_lowercase: true

sink:
  type: file
  config:
    filename: "./mssql_mces.json"
