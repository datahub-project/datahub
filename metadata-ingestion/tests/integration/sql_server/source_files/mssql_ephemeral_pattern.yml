run_id: mssql-test

source:
  type: mssql
  config:
    username: sa
    password: test!Password
    database: DemoData
    host_port: localhost:21433
    platform_instance: my-instance
    include_containers_for_pipelines: true
    temporary_tables_pattern:
      - ".*Ephemeral.*"

sink:
  type: file
  config:
    filename: "./mssql_mces.json" 