run_id: mssql-test

source:
  type: mssql
  config:
    username: sa
    password: test!Password
    host_port: localhost:21433
    convert_urns_to_lowercase: true
    database_pattern:
      deny:
        - .*@.*
    schema_pattern:
      deny:
        - .*John.*

sink:
  type: file
  config:
    filename: "./mssql_mces.json"
