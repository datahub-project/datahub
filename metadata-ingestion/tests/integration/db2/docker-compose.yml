services:
  testdb2:
    container_name: "testdb2"
    hostname: db2
    image: icr.io/db2_community/db2
    platform: linux/amd64
    privileged: true
    environment:
      DBNAME: testdb
      DB2INST1_PASSWORD: password
      LICENSE: accept
      # speed up start
      REPODB: false
      AUTOCONFIG: false
      ARCHIVE_LOGS: false
    ports:
      - '50000:50000'