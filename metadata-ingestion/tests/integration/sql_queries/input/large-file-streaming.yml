source:
  type: sql-queries
  config:
    query_file: ./input/large-file-streaming.jsonl
    platform: snowflake
    enable_streaming: true
    streaming_batch_size: 100
    use_schema_resolver: false

sink:
  type: file
  config:
    filename: ./output.json

datahub_api:
  server: http://localhost:8080
