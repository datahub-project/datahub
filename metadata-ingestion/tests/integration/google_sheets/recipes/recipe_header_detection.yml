source:
  type: google-sheets
  config:
    credentials: "dummy_credentials.json"
    
    # Header detection configuration
    header_detection_mode: "auto_detect"
    skip_empty_leading_rows: true
    
    sheets_as_datasets: false
    extract_usage_stats: false
    extract_lineage_from_formulas: false
    
    # Filtering
    sheet_patterns:
      allow:
        - ".*"
      deny: []
    
    folder_patterns:
      allow:
        - ".*"
      deny: []
    
    # No profiling
    profiling:
      enabled: false
    
    max_retries: 3
    retry_delay: 1

sink:
  type: file
  config:
    filename: "./google_sheets_header_detection_mces.json"
