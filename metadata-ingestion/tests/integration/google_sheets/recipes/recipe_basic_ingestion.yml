source:
  type: google-sheets
  config:
    credentials: "dummy_credentials.json"
    
    # Basic configuration
    sheets_as_datasets: false
    extract_usage_stats: false
    extract_lineage_from_formulas: false
    
    # Simple filtering
    sheet_patterns:
      allow:
        - ".*"
      deny: []
    
    folder_patterns:
      allow:
        - ".*"
      deny: []
    
    # No profiling
    profiling:
      enabled: false
    
    # Basic retry settings
    max_retries: 3
    retry_delay: 1

sink:
  type: file
  config:
    filename: "./google_sheets_basic_mces.json"
