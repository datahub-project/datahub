source:
  type: starrocks
  config:
    host_port: "localhost:9030"
    username: root
    password: ""

    # Multi-catalog discovery
    include_external_catalogs: true

    # Catalog filtering
    catalog_pattern:
      allow:
        - ".*"

    # Database filtering (within each catalog)
    database_pattern:
      allow:
        - "jaffle_shop_iceberg"
        - "quickstart"

sink:
  type: datahub-rest
  config:
    server: "http://localhost:8080"
