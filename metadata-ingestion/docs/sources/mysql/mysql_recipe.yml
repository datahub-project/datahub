source:
  type: mysql
  config:
    # Coordinates
    host_port: localhost:3306
    database: dbname

    # Credentials
    username: root
    password: example

    # Stored Procedures (optional)
    include_stored_procedures: true # Default: true
    procedure_pattern:
      allow:
        - "mydb.*" # Include all procedures from mydb database
      deny:
        - ".*_temp" # Exclude procedures ending with _temp

    # If you need to use SSL with MySQL:
    # options:
    #   connect_args:
    #     ssl_ca: "path_to/server-ca.pem"
    #     ssl_cert: "path_to/client-cert.pem"
    #     ssl_key: "path_to/client-key.pem"

    # AWS RDS IAM Authentication (alternative to password)
    # auth_mode: "AWS_IAM"
    # aws_config:
    #   aws_region: us-west-2

    # Advanced AWS configuration with profiles, role assumption, and retry settings:
    # auth_mode: "AWS_IAM"
    # aws_config:
    #   aws_region: us-west-2
    #   aws_profile: production
    #   aws_role: "arn:aws:iam::123456789:role/DataHubRole"
    #   aws_retry_num: 10
    #   aws_retry_mode: adaptive

    # When auth_mode is "AWS_IAM", the password field is ignored
    # AWS credentials can be configured via AWS CLI, environment variables, or IAM role

sink:
  # sink configs
