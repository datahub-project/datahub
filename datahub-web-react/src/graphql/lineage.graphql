fragment relationshipFields on EntityWithRelationships {
    urn
    type
    ... on DataJob {
        ...dataJobFields
        editableProperties {
            description
        }
    }
    ... on DataFlow {
        orchestrator
        flowId
        cluster
        properties {
            name
            description
            project
        }
        ownership {
            ...ownershipFields
        }
        globalTags {
            ...globalTagsFields
        }
        glossaryTerms {
            ...glossaryTerms
        }
        editableProperties {
            description
        }
        platform {
            ...platformFields
        }
        domain {
            ...entityDomain
        }
    }
    ... on Dashboard {
        ...dashboardFields
        editableProperties {
            description
        }
        platform {
            ...platformFields
        }
    }
    ... on Chart {
        tool
        chartId
        properties {
            name
            description
        }
        editableProperties {
            description
        }
        ownership {
            ...ownershipFields
        }
        platform {
            ...platformFields
        }
        domain {
            ...entityDomain
        }
    }
    ... on Dataset {
        name
        properties {
            description
        }
        editableProperties {
            description
        }
        platform {
            ...platformFields
        }
        ownership {
            ...ownershipFields
        }
        subTypes {
            typeNames
        }
    }
    ... on MLModelGroup {
        urn
        type
        name
        description
        origin
        platform {
            ...platformFields
        }
        ownership {
            ...ownershipFields
        }
    }
    ... on MLModel {
        urn
        type
        name
        description
        origin
        platform {
            ...platformFields
        }
        ownership {
            ...ownershipFields
        }
    }
    upstream: lineage(input: { direction: UPSTREAM, start: 0, count: 100 }) {
        ...leafLineageResults
    }
    downstream: lineage(input: { direction: DOWNSTREAM, start: 0, count: 100 }) {
        ...leafLineageResults
    }
}

fragment fullLineageResults on EntityLineageResult {
    start
    count
    total
    relationships {
        type
        entity {
            ...relationshipFields
        }
    }
}

fragment leafLineageResults on EntityLineageResult {
    start
    count
    total
    relationships {
        type
        entity {
            urn
            type
        }
    }
}
