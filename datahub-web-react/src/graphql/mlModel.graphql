query getMLModel($urn: String!) {
    mlModel(urn: $urn) {
        ...nonRecursiveMLModel
        features: relationships(input: { types: ["Consumes"], direction: OUTGOING, start: 0, count: 100 }) {
            start
            count
            total
            relationships {
                type
                direction
                entity {
                    ... on MLFeature {
                        ...nonRecursiveMLFeature
                    }
                    ... on MLPrimaryKey {
                        ...nonRecursiveMLPrimaryKey
                    }
                }
            }
        }
    }
}
