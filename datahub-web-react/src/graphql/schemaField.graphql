query getSchemaField($urn: String!) {
    entity(urn: $urn) {
        urn
        type
        ... on SchemaFieldEntity {
            ...schemaFieldEntityFields
        }
    }
}

fragment schemaFieldEntityFields on SchemaFieldEntity {
    urn
    fieldPath
    type
    structuredProperties {
        properties {
            ...structuredPropertiesFields
        }
    }
    businessAttributes {
        businessAttribute {
            ...businessAttribute
        }
    }
    documentation {
        ...documentationFields
    }
    tags {
        ...globalTagsFields
    }
    glossaryTerms {
        ...glossaryTerms
    }
    parent {
        urn
        type
        ...entityDisplayNameFields
        ... on Dataset {
            platform {
                ...platformFields
            }
            subTypes {
                typeNames
            }
            privileges {
                ...entityPrivileges
            }
        }
        ... on Dashboard {
            platform {
                ...platformFields
            }
            subTypes {
                typeNames
            }
        }
        ... on Chart {
            platform {
                ...platformFields
            }
            subTypes {
                typeNames
            }
        }
    }
    ...notes
    logicalParent {
        urn
        type
        ... on SchemaFieldEntity {
            urn
            fieldPath
            type
            parent {
                ... on Dataset {
                    urn
                    type
                    ...nonSiblingsDatasetSearchFields
                }
            }
        }
    }
    physicalChildren: relationships(
        input: { types: ["PhysicalInstanceOf"], direction: INCOMING, start: 0, count: 10 }
    ) {
        start
        count
        total
        relationships {
            entity {
                urn
                type
                ... on SchemaFieldEntity {
                    urn
                    fieldPath
                    type
                    parent {
                        ... on Dataset {
                            urn
                            type
                            ...nonSiblingsDatasetSearchFields
                        }
                    }
                }
            }
            direction
            type
        }
    }
}
