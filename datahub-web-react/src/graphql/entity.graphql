query getEntities(
    $urns: [String!]!
    $checkForExistence: Boolean
    $skipSiblingsSearch: Boolean = false
    $skipLineage: Boolean = false
) {
    entities(urns: $urns, checkForExistence: $checkForExistence) {
        urn
        type
        ...searchResultFields
    }
}

query getEntity($urn: String!, $skipSiblingsSearch: Boolean = false, $skipLineage: Boolean = false) {
    entity(urn: $urn) {
        urn
        type
        ...searchResultFields
    }
}
