fragment childGlossaryTerm on GlossaryTerm {
    name
    hierarchicalName
    properties {
        name
    }
}

query getGlossaryNode($urn: String!) {
    glossaryNode(urn: $urn) {
        urn
        type
        properties {
            name
            description
        }
        ownership {
            ...ownershipFields
        }
        parentNodes {
            ...parentNodesFields
        }
        children: relationships(
            input: {
                types: ["IsPartOf"]
                direction: INCOMING
                start: 0
                count: 10000
            }
        ) {
            relationships {
                direction
                entity {
                    type
                    urn
                    ... on GlossaryNode {
                        ...glossaryNode
                    }
                    ... on GlossaryTerm {
                        ...childGlossaryTerm
                    }
                }
            }
        }
    }
}
