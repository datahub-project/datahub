query getGroup($urn: String!, $membersCount: Int!) {
    corpGroup(urn: $urn) {
        urn
        type
        name
        info {
            displayName
            description
            email
        }
        relationships(input: { types: ["IsMemberOfGroup"], direction: INCOMING, start: 0, count: $membersCount }) {
            start
            count
            total
            relationships {
                entity {
                    ... on CorpUser {
                        urn
                        username
                        info {
                            active
                            displayName
                            title
                            firstName
                            lastName
                            fullName
                        }
                        editableInfo {
                            pictureLink
                        }
                    }
                }
            }
        }
    }
}

query getGroupMembers($urn: String!, $start: Int!, $count: Int!) {
    corpGroup(urn: $urn) {
        relationships(input: { types: ["IsMemberOfGroup"], direction: INCOMING, start: $start, count: $count }) {
            start
            count
            total
            relationships {
                entity {
                    ... on CorpUser {
                        urn
                        username
                        info {
                            active
                            displayName
                            title
                            firstName
                            lastName
                            fullName
                        }
                        editableInfo {
                            pictureLink
                        }
                    }
                }
            }
        }
    }
}
