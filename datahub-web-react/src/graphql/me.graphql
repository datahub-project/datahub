query getMe {
    me {
        corpUser {
            type
            urn
            username
            info {
                active
                displayName
                title
                firstName
                lastName
                fullName
                email
            }
            editableProperties {
                displayName
                title
                pictureLink
                teams
                skills
                persona {
                    urn
                }
                platforms {
                    urn
                }
            }
            settings {
                appearance {
                    showSimplifiedHomepage
                    showThemeV2
                }
                views {
                    defaultView {
                        urn
                    }
                }
                homePage {
                    pageTemplate {
                        ...PageTemplate
                    }
                    dismissedAnnouncementUrns
                }
            }
        }
        platformPrivileges {
            viewAnalytics
            managePolicies
            manageIdentities
            generatePersonalAccessTokens
            manageIngestion
            manageSecrets
            manageTokens
            manageDomains
            viewTests
            manageTests
            manageGlossaries
            manageUserCredentials
            manageTags
            viewManageTags
            createDomains
            createTags
            manageGlobalViews
            manageOwnershipTypes
            manageGlobalAnnouncements
            createBusinessAttributes
            manageBusinessAttributes
            manageStructuredProperties
            viewStructuredPropertiesPage
            manageApplications
            manageFeatures
            manageHomePageTemplates
        }
    }
}

mutation updateUserSetting($input: UpdateUserSettingInput!) {
    updateUserSetting(input: $input)
}
