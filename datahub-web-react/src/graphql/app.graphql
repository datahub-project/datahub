query appConfig {
    appConfig {
        policiesConfig {
            enabled
            platformPrivileges {
                type
                displayName
                description
            }
            resourcePrivileges {
                resourceType
                resourceTypeDisplayName
                entityType
                privileges {
                    type
                    displayName
                    description
                }
            }
        }
        analyticsConfig {
            enabled
        }
        identityManagementConfig {
            enabled
        }
    }
}
