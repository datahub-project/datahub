query appConfig {
    appConfig {
        appVersion
        policiesConfig {
            enabled
            platformPrivileges {
                type
                displayName
                description
            }
            resourcePrivileges {
                resourceType
                resourceTypeDisplayName
                entityType
                privileges {
                    type
                    displayName
                    description
                }
            }
        }
        analyticsConfig {
            enabled
        }
        identityManagementConfig {
            enabled
        }
        lineageConfig {
            supportsImpactAnalysis
        }
        managedIngestionConfig {
            enabled
        }
        visualConfig {
            logoUrl
        }
    }
}

query getEntityCounts($input: EntityCountInput) {
    getEntityCounts(input: $input) {
        counts {
            entityType
            count
        }
    }
}
