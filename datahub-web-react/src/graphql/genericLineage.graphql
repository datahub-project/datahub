fragment shallowLineageFields on EntityWithRelationships {
    downstreamLineage {
        entities {
            entity {
                urn
                type
            }
        }
    }
    upstreamLineage {
        entities {
            entity {
                urn
                type
            }
        }
    }
}

fragment upstreamRelationshipFields on UpstreamEntityRelationships {
    entities {
        entity {
            urn
            type
            downstreamLineage {
                entities {
                    entity {
                        urn
                        type
                    }
                }
            }
            upstreamLineage {
                entities {
                    entity {
                        urn
                        type
                    }
                }
            }
            ... on DataJob {
                urn
                type
                dataFlow {
                    urn
                    type
                    orchestrator
                    flowId
                    cluster
                }
                jobId
                info {
                    name
                    description
                    externalUrl
                }
                ownership {
                    ...ownershipFields
                }
                editableProperties {
                    description
                }
            }
            ... on Dashboard {
                urn
                type
                tool
                dashboardId
                info {
                    externalUrl
                    name
                    description
                }
                ownership {
                    ...ownershipFields
                }
                editableProperties {
                    description
                }
            }
            ... on Chart {
                tool
                chartId
                info {
                    name
                    description
                    inputs {
                        urn
                    }
                }
                ownership {
                    ...ownershipFields
                }
                editableProperties {
                    description
                }
            }
            ... on Dataset {
                name
                description
                platform {
                    name
                    info {
                        logoUrl
                    }
                }
                ownership {
                    ...ownershipFields
                }
                editableProperties {
                    description
                }
                subTypes {
                    typeNames
                }
            }
            ... on MLModelGroup {
                urn
                type
                name
                description
                origin
                platform {
                    name
                    info {
                        displayName
                        logoUrl
                    }
                }
                ownership {
                    ...ownershipFields
                }
                ...shallowLineageFields
            }
            ... on MLModel {
                urn
                type
                name
                description
                origin
                platform {
                    name
                    info {
                        displayName
                        logoUrl
                    }
                }
                ownership {
                    ...ownershipFields
                }
                ...shallowLineageFields
            }
        }
    }
}

