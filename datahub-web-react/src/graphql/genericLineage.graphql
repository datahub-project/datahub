            }
            ... on Dataset {
                name
                description
                editableProperties {
                    description
                }
                platform {
                    name
                    info {
                        logoUrl
                    }
                }
                ownership {
                    ...ownershipFields
                }
                ...shallowLineageFields
                subTypes {
                   typeNames
                }
            }
            ... on MLModelGroup {
                urn
                type
                name
                description
                origin
                platform {
                    name
                    info {
                        displayName
                        logoUrl
                    }
                }
                ownership {
                    ...ownershipFields
                }
