query getDataProfiles($urn: String!, $limit: Int, $startTime: Long, $endTime: Long) {
    dataset(urn: $urn) {
        urn
        datasetProfiles(limit: $limit, startTimeMillis: $startTime, endTimeMillis: $endTime) {
            rowCount
            columnCount
            timestampMillis
            fieldProfiles {
                fieldPath
                uniqueCount
                uniqueProportion
                nullCount
                nullProportion
                min
                max
                mean
                median
                stdev
                sampleValues
            }
        }
    }
}

query getDataset($urn: String!) {
    dataset(urn: $urn) {
        ...nonRecursiveDatasetFields
        schemaMetadata(version: 0) {
            ...schemaMetadataFields
        }
        previousSchemaMetadata: schemaMetadata(version: -1) {
            ...schemaMetadataFields
        }
        editableSchemaMetadata {
            editableSchemaFieldInfo {
                fieldPath
                description
                globalTags {
                    ...globalTagsFields
                }
                glossaryTerms {
                    ...glossaryTerms
                }
            }
        }
        deprecation {
            actor
            deprecated
            note
            decommissionTime
        }
        globalTags {
            ...globalTagsFields
        }
        glossaryTerms {
            ...glossaryTerms
        }
        subTypes {
            typeNames
        }
        domain {
            ...entityDomain
        }
        container {
            ...entityContainer
        }
        usageStats(resource: $urn, range: MONTH) {
            buckets {
                bucket
                duration
                resource
                metrics {
                    uniqueUserCount
                    totalSqlQueries
                    topSqlQueries
                }
            }
            aggregations {
                uniqueUserCount
                totalSqlQueries
                users {
                    user {
                        urn
                        username
                    }
                    count
                    userEmail
                }
                fields {
                    fieldName
                    count
                }
            }
        }
        datasetProfiles(limit: 1) {
            rowCount
            columnCount
            timestampMillis
            fieldProfiles {
                fieldPath
                uniqueCount
                uniqueProportion
                nullCount
                nullProportion
                min
                max
                mean
                median
                stdev
                sampleValues
            }
        }
        operations(limit: 1) {
            timestampMillis
        }
        incoming: relationships(
            input: { types: ["DownstreamOf", "Consumes", "Produces"], direction: INCOMING, start: 0, count: 100 }
        ) {
            ...fullRelationshipResults
        }
        outgoing: relationships(
            input: { types: ["DownstreamOf", "Consumes", "Produces"], direction: OUTGOING, start: 0, count: 100 }
        ) {
            ...fullRelationshipResults
        }
        ...viewProperties
        autoRenderAspects: aspects(input: { autoRenderOnly: true }) {
            aspectName
            payload
            renderSpec {
                displayType
                displayName
                key
            }
        }
    }
}

mutation updateDataset($urn: String!, $input: DatasetUpdateInput!) {
    updateDataset(urn: $urn, input: $input) {
        urn
    }
}

fragment viewProperties on Dataset {
    viewProperties {
        materialized
        logic
        language
    }
}

query getDatasetAssertions($urn: String!) {
    dataset(urn: $urn) {
        assertions: relationships(input: { types: ["Asserts"], direction: INCOMING, start: 0, count: 100 }) {
            start
            count
            total
            relationships {
                type
                direction
                entity {
                    urn
                    type
                    ... on Assertion {
                        platform {
                            urn
                            properties {
                                displayName
                                logoUrl
                            }
                            info {
                                displayName
                                logoUrl
                            }
                        }
                        info {
                            type
                            datasetAssertion {
                                scope
                                columnAssertion {
                                    nativeType
                                    stdOperator
                                    stdAggFunc
                                }
                                rowsAssertion {
                                    nativeType
                                    stdOperator
                                    stdAggFunc
                                }
                                schemaAssertion {
                                    nativeType
                                    stdOperator
                                    stdAggFunc
                                }
                                datasets
                                fieldUrns
                                fieldPaths
                            }
                            parameters {
                                key
                                value
                            }
                            logic
                        }
                        runEvents(limit: 1) {
                            timestampMillis
                            assertionUrn
                            status
                            result {
                                type
                                actualAggValue
                                rowCount
                                missingCount
                                unexpectedCount
                                externalUrl
                                nativeResults {
                                    key
                                    value
                                }
                                runtimeContext {
                                    key
                                    value
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

query getAssertionRuns($assertionUrn: String!, $limit: Int, $startTime: Long, $endTime: Long) {
    assertion(urn: $assertionUrn) {
        urn
        info {
            type
            datasetAssertion {
                scope
                columnAssertion {
                    nativeOperator
                    stdOperator
                    stdAggFunc
                    nativeAggFunc
                }
                rowsAssertion {
                    nativeOperator
                    stdOperator
                    stdAggFunc
                    nativeAggFunc
                }
                schemaAssertion {
                    nativeOperator
                    stdOperator
                    stdAggFunc
                    nativeAggFunc
                }
                datasets
                fieldUrns
                fieldPaths
            }
            logic
        }
        runEvents(limit: $limit, startTimeMillis: $startTime, endTimeMillis: $endTime) {
            timestampMillis
            assertionUrn
            status
            result {
                type
                actualAggValue
                rowCount
                missingCount
                unexpectedCount
                nativeResults {
                    key
                    value
                }
                runtimeContext {
                    key
                    value
                }
                externalUrl
            }
        }
    }
}
