query isAnalyticsEnabled {
    isAnalyticsEnabled
}

query getAnalyticsCharts {
    getAnalyticsCharts {
        groupId
        title
        charts {
            ...analyticsChart
        }
    }
}

query getMetadataAnalyticsCharts($input: MetadataAnalyticsInput!) {
    getMetadataAnalyticsCharts(input: $input) {
        groupId
        title
        charts {
            ...analyticsChart
        }
    }
}

fragment analyticsChart on AnalyticsChart {
    ... on TimeSeriesChart {
        title
        lines {
            name
            data {
                x
                y
            }
        }
        dateRange {
            start
            end
        }
        interval
    }
    ... on BarChart {
        title
        bars {
            name
            segments {
                label
                value
            }
        }
    }
    ... on TableChart {
        title
        columns
        rows {
            values
            cells {
                value
                linkParams {
                    searchParams {
                        types
                        query
                        filters {
                            field
                            values
                        }
                    }
                    entityProfileParams {
                        urn
                        type
                    }
                }
            }
        }
    }
}
