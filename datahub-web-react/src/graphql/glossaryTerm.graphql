query getGlossaryTerm($urn: String!) {
    glossaryTerm(urn: $urn) {
        urn
        type
        name
        hierarchicalName
        isRelatedTerms {
            entities {
                entity {
                    urn
                    type    
                }
            }
        }
        hasRelatedTerms {
            entities {
                entity {
                    urn
                    type    
                }
            }
        }
        downstreamLineage {
            ...downstreamRelationshipFields
        }
        upstreamLineage {
            ...upstreamRelationshipFields
        }
        ownership {
            ...ownershipFields
        }
        glossaryTermInfo {
            definition
            termSource
            sourceRef
            sourceUrl
            customProperties {
                key
                value
            }
        }
    }
}
