fragment dataFlowFields on DataFlow {
    urn
    type
    orchestrator
    flowId
    cluster
    info {
        name
        description
        project
        externalUrl
        customProperties {
            key
            value
        }
    }
    ownership {
        ...ownershipFields
    }
    globalTags {
        ...globalTagsFields
    }
}

query getDataFlow($urn: String!) {
    dataFlow(urn: $urn) {
        ...dataFlowFields
        dataJobs {
            entities {
                entity {
                    urn
                    type
                    ... on DataJob {
                        ...dataJobFields
                        ...shallowLineageFields
                    }
                }
            }
        }
    }
}

mutation updateDataFlow($input: DataFlowUpdateInput!) {
    updateDataFlow(input: $input) {
        ...dataFlowFields
        dataJobs {
            entities {
                entity {
                    urn
                    type
                    ... on DataJob {
                        ...dataJobFields
                        ...shallowLineageFields
                    }
                }
            }
        }
    }
}
