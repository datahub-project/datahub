}

query getUserOwnedAssets($urns: [String!]!, $skipSiblingsSearch: Boolean = false, $skipLineage: Boolean = false) {
    searchAcrossEntities(input: { query: "", filters: [{ field: "owners", values: $urns }] }) {
        ...searchResults
    }
}
