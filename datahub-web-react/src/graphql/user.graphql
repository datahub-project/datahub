query getUser($urn: String!, $groupsCount: Int!) {
    corpUser(urn: $urn) {
        urn
        type
        username
        isNativeUser
        exists
        info {
            active
            displayName
            title
            firstName
            lastName
            fullName
            email
            departmentName
            countryCode
        }
        editableProperties {
            slack
            phone
            pictureLink
            aboutMe
            teams
            skills
            displayName
            title
            email
        }
        privileges {
            ...entityPrivileges
        }
        globalTags {
            ...globalTagsFields
        }
        autoRenderAspects: aspects(input: { autoRenderOnly: true }) {
            ...autoRenderAspectFields
        }
        structuredProperties {
            properties {
                ...structuredPropertiesFields
            }
        }
        groups: relationships(
            input: {
                types: ["IsMemberOfGroup", "IsMemberOfNativeGroup"]
                direction: OUTGOING
                start: 0
                count: $groupsCount
            }
        ) {
            start
            count
            total
            relationships {
                entity {
                    ... on CorpGroup {
                        urn
                        type
                        name
                        info {
                            displayName
                            description
                            email
                        }
                        relationships(
                            input: { types: ["IsMemberOfGroup", "IsMemberOfNativeGroup"], direction: INCOMING }
                        ) {
                            start
                            count
                            total
                        }
                    }
                }
            }
        }
        roles: relationships(input: { types: ["IsMemberOfRole"], direction: OUTGOING, start: 0, count: $groupsCount }) {
            start
            count
            total
            relationships {
                entity {
                    ... on DataHubRole {
                        urn
                        type
                        name
                        relationships(input: { types: ["IsMemberOfRole"], direction: INCOMING }) {
                            start
                            count
                            total
                        }
                    }
                }
            }
        }
    }
}

