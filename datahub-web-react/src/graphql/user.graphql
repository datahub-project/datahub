query getUsers($urns: [String!]!) {
    entities(urns: $urns) {
        ... on CorpUser {
            urn
            type
            ...userFields
        }
    }
}

fragment userFields on CorpUser {
    username
    properties {
        active
        displayName
        title
        firstName
        lastName
        fullName
        email
    }
    info {
        active
        displayName
        title
        firstName
        lastName
        fullName
        email
    }
    editableProperties {
        displayName
        title
        pictureLink
    }
}

mutation removeUser($urn: String!) {
    removeUser(urn: $urn)
}

mutation updateUserStatus($urn: String!, $status: CorpUserStatus!) {
