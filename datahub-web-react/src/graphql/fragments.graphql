        ...platformFields
    }
    platformNativeType
    properties {
        name
        description
        customProperties {
            key
            value
        }
        externalUrl
    }
    editableProperties {
        description
    }
    ownership {
        ...ownershipFields
    }
    institutionalMemory {
        ...institutionalMemoryFields
    }
    schemaMetadata(version: 0) {
        ...schemaMetadataFields
    }
    previousSchemaMetadata: schemaMetadata(version: -1) {
        ...schemaMetadataFields
    }
    editableSchemaMetadata {
        editableSchemaFieldInfo {
            fieldPath
            description
            globalTags {
                ...globalTagsFields
            }
        }
    }
    deprecation {
        actor
        deprecated
        note
        decommissionTime
    }
    globalTags {
        ...globalTagsFields
    }
    glossaryTerms {
        ...glossaryTerms
    }
    subTypes {
        typeNames
    }
    domain {
        ...entityDomain
    }
    container {
        ...entityContainer
    }
}

