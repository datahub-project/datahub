query getTag($urn: String!) {
    tag(urn: $urn) {
        urn
        name
        description
        properties {
            name
            description
            colorHex
        }
        ownership {
            ...ownershipFields
        }
    }
}

mutation updateTag($urn: String!, $input: TagUpdateInput!) {
    updateTag(urn: $urn, input: $input) {
        urn
        name
        description
        ownership {
            ...ownershipFields
        }
    }
}

mutation deleteTag($urn: String!) {
    deleteTag(urn: $urn)
}
