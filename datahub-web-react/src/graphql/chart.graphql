query getChart($urn: String!) {
    chart(urn: $urn) {
        urn
        type
        tool
        chartId
        info {
            name
            description
            externalUrl
            type
            access
            lastRefreshed
            lastModified {
                time
            }
            created {
                time
            }
            customProperties {
                key
                value
            }
        }
        query {
            rawQuery
            type
        }
        ownership {
            ...ownershipFields
        }
        globalTags {
            ...globalTagsFields
        }
        downstreamLineage {
            ...downstreamRelationshipFields
        }
        upstreamLineage {
            ...upstreamRelationshipFields
        }
        editableProperties {
            description
        }
        institutionalMemory {
            elements {
                url
                author {
                    urn
                    username
                }
                label
                created {
                    time
                    actor
                }
            }
        }
        glossaryTerms {
            ...glossaryTerms
        }
        inputs: relationships(input: { types: ["Consumes"], direction: OUTGOING, start: 0, count: 100 }) {
            start
            count
            total
            relationships {
                entity {
                    ... on Dataset {
                        urn
                        type
                        name
                        origin
                        description
                        platform {
                            name
                            info {
                                logoUrl
                            }
                        }
                        editableProperties {
                            description
                        }
                        ownership {
                            ...ownershipFields
                        }
                        globalTags {
                            ...globalTagsFields
                        }
                        glossaryTerms {
                            ...glossaryTerms
                        }
                    }
                }
            }
        }
        dashboards: relationships(input: { types: ["Contains"], direction: INCOMING, start: 0, count: 100 }) {
            start
            count
            total
            relationships {
                entity {
                    ... on Dashboard {
                        urn
                        type
                        tool
                        dashboardId
                        info {
                            name
                            description
                            externalUrl
                            access
                            lastModified {
                                time
                            }
                        }
                        ownership {
                            ...ownershipFields
                        }
                        globalTags {
                            ...globalTagsFields
                        }
                        glossaryTerms {
                            ...glossaryTerms
                        }
                        editableProperties {
                            description
                        }
                    }
                }
            }
        }
    }
}
