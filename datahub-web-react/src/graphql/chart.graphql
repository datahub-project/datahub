query getChart($urn: String!) {
    chart(urn: $urn) {
        urn
        type
        lastIngested
        tool
        chartId
        platform {
            ...platformFields
        }
        properties {
            name
            description
            externalUrl
            type
            access
            lastRefreshed
            lastModified {
                time
            }
            created {
                time
            }
            customProperties {
                key
                value
            }
        }
        query {
            rawQuery
            type
        }
        ownership {
            ...ownershipFields
        }
        globalTags {
            ...globalTagsFields
        }
        editableProperties {
            description
        }
        institutionalMemory {
            ...institutionalMemoryFields
        }
        glossaryTerms {
            ...glossaryTerms
        }
        domain {
            ...entityDomain
        }
        deprecation {
            ...deprecationFields
        }
        inputs: relationships(input: { types: ["Consumes"], direction: OUTGOING, start: 0, count: 100 }) {
            ...fullRelationshipResults
        }
        dashboards: relationships(input: { types: ["Contains"], direction: INCOMING, start: 0, count: 100 }) {
            ...fullRelationshipResults
        }
        parentContainers {
            ...parentContainersFields
        }
        upstream: lineage(input: { direction: UPSTREAM, start: 0, count: 100 }) {
            ...partialLineageResults
        }
        downstream: lineage(input: { direction: DOWNSTREAM, start: 0, count: 100 }) {
            ...partialLineageResults
        }
        status {
            removed
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
        statsSummary {
            viewCount
            uniqueUserCountLast30Days
            topUsersLast30Days {
                urn
                type
                username
                properties {
                    displayName
                    firstName
                    lastName
                    fullName
                }
                editableProperties {
                    displayName
                    pictureLink
                }
            }
        }
        inputFields {
            ...inputFieldsFields
        }
    }
}

mutation updateChart($urn: String!, $input: ChartUpdateInput!) {
    updateChart(urn: $urn, input: $input) {
        urn
    }
}
