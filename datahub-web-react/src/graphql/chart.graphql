query getChart($urn: String!) {
    chart(urn: $urn) {
        urn
        type
        tool
        chartId
        info {
            name
            description
            inputs {
                urn
                name
                origin
                description
                platform {
                    name
                    info {
                        logoUrl
                    }
                }
                platformNativeType
                tags
                ownership {
                    ...ownershipFields
                }
                downstreamLineage {
                    ...downstreamRelationshipFields
                }
                upstreamLineage {
                    ...upstreamRelationshipFields
                }
            }
            externalUrl
            type
            access
            lastRefreshed
            lastModified {
                time
            }
            created {
                time
            }
            customProperties {
                key
                value
            }
        }
        query {
            rawQuery
            type
        }
        ownership {
            ...ownershipFields
        }
        globalTags {
            ...globalTagsFields
        }
        downstreamLineage {
            ...downstreamRelationshipFields
        }
        upstreamLineage {
            ...upstreamRelationshipFields
        }
        editableProperties {
            description
        }
    }
}

