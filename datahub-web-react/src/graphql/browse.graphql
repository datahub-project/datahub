query getBrowsePaths($input: BrowsePathsInput!) {
    browsePaths(input: $input) {
        path
    }
}

query getBrowseResults($input: BrowseInput!) {
    browse(input: $input) {
        entities {
            urn
            type
            ... on Dataset {
                name
                origin
                description
                platform {
                    name
                    info {
                        logoUrl
                    }
                }
                tags
                ownership {
                    owners {
                        owner {
                            urn
                            type
                            username
                            info {
                                active
                                displayName
                                title
                                firstName
                                lastName
                                fullName
                            }
                            editableInfo {
                                pictureLink
                            }
                        }
                        type
                    }
                    lastModified {
                        time
                    }
                }
            }
        }
        start
        count
        total
        metadata {
            path
            groups {
                name
                count
            }
            totalNumEntities
        }
    }
}
