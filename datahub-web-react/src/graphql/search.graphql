query getAutoCompleteResults($input: AutoCompleteInput!) {
    autoComplete(input: $input) {
        query
        suggestions
    }
}

query getSearchResults($input: SearchInput!) {
    search(input: $input) {
        start
        count
        total
        entities {
            urn
            type
            ... on Dataset {
                name
                origin
                description
                uri
                platform {
                    name
                    info {
                        logoUrl
                    }
                }
                platformNativeType
                tags
                properties {
                    key
                    value
                }
                ownership {
                    owners {
                        owner {
                            urn
                            type
                            username
                            info {
                                active
                                displayName
                                title
                                firstName
                                lastName
                                fullName
                            }
                            editableInfo {
                                pictureLink
                            }
                        }
                        type
                    }
                    lastModified {
                        time
                    }
                }
                globalTags {
                    tags {
                        tag {
                            urn
                            name
                            description
                        }
                    }
                }
            }
            ... on CorpUser {
                username
                info {
                    active
                    displayName
                    title
                    firstName
                    lastName
                    fullName
                }
                editableInfo {
                    pictureLink
                }
            }
            ... on Dashboard {
                urn
                type
                tool
                dashboardId
                info {
                    name
                    description
                    url
                    access
                    lastModified {
                        time
                    }
                }
                ownership {
                    owners {
                        owner {
                            urn
                            type
                            username
                            info {
                                active
                                displayName
                                title
                                firstName
                                lastName
                                fullName
                            }
                            editableInfo {
                                pictureLink
                            }
                        }
                        type
                    }
                    lastModified {
                        time
                    }
                }
            }
            ... on Chart {
                urn
                type
                tool
                chartId
                info {
                    name
                    description
                    url
                    type
                    access
                    lastModified {
                        time
                    }
                }
                ownership {
                    owners {
                        owner {
                            urn
                            type
                            username
                            info {
                                active
                                displayName
                                title
                                firstName
                                lastName
                                fullName
                            }
                            editableInfo {
                                pictureLink
                            }
                        }
                        type
                    }
                    lastModified {
                        time
                    }
                }
            }
        }
        facets {
            field
            aggregations {
                value
                count
            }
        }
    }
}
