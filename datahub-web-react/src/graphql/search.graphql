query getAutoCompleteResults($input: AutoCompleteInput!) {
    autoComplete(input: $input) {
        query
        suggestions
    }
}

query getSearchResults($input: SearchInput!) {
    search(input: $input) {
        start
        count
        total
        searchResults {
            entity {
                urn
                type
                ... on Dataset {
                    name
                    origin
                    description
                    uri
                    platform {
                        name
                        info {
                            logoUrl
                        }
                    }
                    platformNativeType
                    tags
                    properties {
                        key
                        value
                    }
                    ownership {
                        ...ownershipFields
                    }
                    globalTags {
                        ...globalTagsFields
                    }
                    glossaryTerms {
                        ...glossaryTerms
                    }
                }
                ... on CorpUser {
                    username
                    info {
                        active
                        displayName
                        title
                        firstName
                        lastName
                        fullName
                    }
                    editableInfo {
                        pictureLink
                    }
                }
                ... on Dashboard {
                    urn
                    type
                    tool
                    dashboardId
                    info {
                        name
                        description
                        externalUrl
                        access
                        lastModified {
                            time
                        }
                    }
                    ownership {
                        ...ownershipFields
                    }
                    globalTags {
                        ...globalTagsFields
                    }
                }
                ... on Chart {
                    urn
                    type
                    tool
                    chartId
                    info {
                        name
                        description
                        externalUrl
                        type
                        access
                        lastModified {
                            time
                        }
                    }
                    ownership {
                        ...ownershipFields
                    }
                    globalTags {
                        ...globalTagsFields
                    }
                }
                ... on DataFlow {
                    urn
                    type
                    orchestrator
                    flowId
                    cluster
                    info {
                        name
                        description
                        project
                    }
                    ownership {
                        ...ownershipFields
                    }
                    globalTags {
                        ...globalTagsFields
                    }
                }
                ... on DataJob {
                    urn
                    type
                    dataFlow {
                        ...nonRecursiveDataFlowFields
                    }
                    jobId
                    ownership {
                        ...ownershipFields
                    }
                    inputOutput {
                        inputDatasets {
                            ...nonRecursiveDatasetFields
                        }
                        outputDatasets {
                            ...nonRecursiveDatasetFields
                        }
                    }
                    info {
                        name
                        description
                    }
                    globalTags {
                        ...globalTagsFields
                    }
                }
                ... on GlossaryTerm {
                    name
                    glossaryTermInfo {
                        definition
                        termSource
                        sourceRef
                        sourceUrl
                        customProperties {
                            key
                            value
                        }
                    }
                }
            }
            matchedFields {
                name
                value
            }
        }
        facets {
            field
            aggregations {
                value
                count
            }
        }
    }
}
