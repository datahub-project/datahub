name: Leaked Secrets Scan
on: [push]
jobs:
  TruffleHog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@v3.23.0
        with:
          path: ./
          base: ""
          head: ${{ github.ref_name}}
          extra_args: --debug --only-verified