  publish-java8:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    needs: ["check-secret", "setup", "publish"]
    if: ${{ needs.check-secret.outputs.publish-enabled == 'true' }}
    steps:
      - uses: acryldata/sane-checkout-action@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
