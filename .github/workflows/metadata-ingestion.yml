name: Metadata Ingestion
on:
  push:
    branches:
      - master
      - releases/**
    paths:
      - ".github/workflows/metadata-ingestion.yml"
      - "metadata-ingestion/**"
      - "metadata-ingestion-modules/**"
      - "metadata-models/**"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/metadata-ingestion.yml"
      - "metadata-ingestion/**"
      - "metadata-ingestion-modules/**"
      - "metadata-models/**"
  pull_request_review:
    types: [submitted]
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  DEPOT_PROJECT_ID: "${{ vars.DEPOT_PROJECT_ID }}"

jobs:
  ci:
    if: github.event_name != 'pull_request_review'
    runs-on: ${{ vars.DEPOT_PROJECT_ID != '' && 'depot-ubuntu-latest-2' || 'ubuntu-latest' }}
    timeout-minutes: 60
    env:
      DATAHUB_TELEMETRY_ENABLED: false
      # TODO: Enable this once the test is fixed.
      # DATAHUB_LOOKML_GIT_TEST_SSH_KEY: ${{ secrets.DATAHUB_LOOKML_GIT_TEST_SSH_KEY }}
    strategy:
      matrix:
        python-version: ["3.11"]
        command: [
            "testQuick", # also runs lint
            "testIntegrationBatch0",
            "testIntegrationBatch1",
            "testIntegrationBatch2",
            "testIntegrationBatch3",
            "testIntegrationBatch4",
            "testIntegrationBatch5",
            "testIntegrationBatchRecording", # Recording tests - isolated execution to avoid module patching interference
          ]
        include:
          # Version compatibility tests.
          - python-version: "3.10"
            command: "testQuick"
      fail-fast: false
    steps:
      - name: Free up disk space
        run: |
          sudo apt-get remove 'dotnet-*' azure-cli || true
          sudo rm -rf /usr/local/lib/android/ || true
          sudo docker image prune -a -f || true
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: 17
      - uses: gradle/actions/setup-gradle@v4
      - uses: acryldata/sane-checkout-action@v4
        with:
          checkout-head-only: false
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/requirements.txt') }}
      - name: Install dependencies
        run: ./metadata-ingestion/scripts/install_deps.sh
      - name: Install ODBC driver for mssql tests
        run: ./metadata-ingestion/scripts/install_odbc_for_mssql_tests.sh
      - name: Install package
        run: ./gradlew :metadata-ingestion:installPackageOnly
      - name: Check lint passes and autogenerated JSON files are up-to-date
        if: ${{  matrix.command == 'testQuick' }}
        run: |
          ./gradlew :metadata-ingestion:lint
      - name: Check autogenerated JSON files are up-to-date
        if: ${{  matrix.command == 'testQuick' }}
        run: |
          ./gradlew :metadata-ingestion:capabilitySummary :metadata-ingestion:lineageGen
          for json_file in metadata-ingestion/src/datahub/ingestion/autogenerated/*.json; do
            filename=$(basename "$json_file")
            if git diff --quiet "$json_file"; then
              echo "✅ $filename is unchanged"
            else
              echo "❌ $filename has changed. Please commit the updated file."
              echo "Changed lines:"
              git diff "$json_file"
              exit 1
            fi
          done
      - name: Run metadata-ingestion tests
        run: ./gradlew :metadata-ingestion:${{ matrix.command }}
      - name: Debug info
        if: always()
        run: |
          source metadata-ingestion/venv/bin/activate && uv pip freeze
          set -x
          df -hl
          docker image ls
          docker system df
      - uses: actions/upload-artifact@v4
        with:
          name: Test Results (metadata ingestion ${{ matrix.python-version }} ${{ matrix.command }})
          path: |
            **/build/reports/tests/test/**
            **/build/test-results/test/**
            **/junit.*.xml
            !**/binary/**
      - name: Upload coverage to Codecov with ingestion flag
        if: ${{ always() && matrix.python-version == '3.11' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./build/coverage-reports/metadata-ingestion/
          fail_ci_if_error: false
          flags: ingestion
          name: pytest-${{ matrix.python-version }}-${{ matrix.command }}
          verbose: true
          override_branch: ${{ github.head_ref || github.ref_name }}
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          override_branch: ${{ github.head_ref || github.ref_name }}

  event-file:
    if: github.event_name != 'pull_request_review'
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Event File
          path: ${{ github.event_path }}

  validate-plugin-deps:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DATAHUB_TELEMETRY_ENABLED: false
    steps:
      - uses: acryldata/sane-checkout-action@v4
      - name: Check if validation needed
        id: check-changes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Manual dispatch - always run
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "Running due to manual workflow dispatch"
            exit 0
          fi

          # For pull_request_review events, only proceed if it's an approval
          if [ "${{ github.event_name }}" == "pull_request_review" ]; then
            if [ "${{ github.event.review.state }}" != "approved" ]; then
              echo "should_run=false" >> $GITHUB_OUTPUT
              echo "Review was not an approval, skipping"
              exit 0
            fi
            # Use PR's base ref for comparison
            BASE_REF="${{ github.event.pull_request.base.ref }}"
            git fetch origin "$BASE_REF"
            DIFF_RANGE="origin/$BASE_REF...HEAD"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            git fetch origin ${{ github.base_ref }}
            DIFF_RANGE="origin/${{ github.base_ref }}...HEAD"
          else
            # For push events
            DIFF_RANGE="HEAD~1..HEAD"
          fi

          # Always run if setup.py was modified
          if git diff --name-only $DIFF_RANGE | grep -q '^metadata-ingestion/setup.py$'; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "setup.py was modified, running validation"
            exit 0
          fi

          # For pull_request events (not approval), check if PR is already approved and has src/ changes
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Check if src/ files were modified
            if git diff --name-only $DIFF_RANGE | grep -q '^metadata-ingestion/src/.*\.py$'; then
              # Check if PR is approved
              APPROVAL_STATE=$(gh pr view ${{ github.event.pull_request.number }} --json reviewDecision -q '.reviewDecision' 2>/dev/null || echo "")
              if [ "$APPROVAL_STATE" == "APPROVED" ]; then
                echo "should_run=true" >> $GITHUB_OUTPUT
                echo "PR is approved and has source changes, running validation"
                exit 0
              else
                echo "should_run=false" >> $GITHUB_OUTPUT
                echo "PR has source changes but is not yet approved, skipping"
                exit 0
              fi
            fi
          fi

          # For pull_request_review (approval) events, check if src/ files were modified
          if [ "${{ github.event_name }}" == "pull_request_review" ]; then
            if git diff --name-only $DIFF_RANGE | grep -q '^metadata-ingestion/src/.*\.py$'; then
              echo "should_run=true" >> $GITHUB_OUTPUT
              echo "Approved PR with source changes, running validation"
              exit 0
            fi
          fi

          # For push events, only run if setup.py was modified (already checked above)
          echo "should_run=false" >> $GITHUB_OUTPUT
          echo "No setup.py changes or approved PR with src/ changes, skipping"
      - name: Set up JDK 17
        if: steps.check-changes.outputs.should_run == 'true'
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: 17
      - uses: gradle/actions/setup-gradle@v4
        if: steps.check-changes.outputs.should_run == 'true'
      - uses: actions/setup-python@v6
        if: steps.check-changes.outputs.should_run == 'true'
        with:
          python-version: "3.11"
      - name: Install system dependencies
        if: steps.check-changes.outputs.should_run == 'true'
        run: ./metadata-ingestion/scripts/install_deps.sh
      - name: Install package
        if: steps.check-changes.outputs.should_run == 'true'
        run: ./gradlew :metadata-ingestion:installDev
      - name: Install uv
        if: steps.check-changes.outputs.should_run == 'true'
        run: pip install uv
      - name: Validate all plugin dependencies
        if: steps.check-changes.outputs.should_run == 'true'
        run: |
          cd metadata-ingestion
          # Get plugin list using venv's python
          PLUGINS=$(venv/bin/python -m datahub check plugins 2>/dev/null | awk '/^Sinks:/ { exit } /^Sources:/ { next } /^[a-zA-Z0-9_-]+$/ { print $1 }' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          PLUGIN_COUNT=$(echo "$PLUGINS" | jq 'length')
          echo "✅ Found $PLUGIN_COUNT plugins to validate:"
          echo "$PLUGINS" | jq -r '.[]' | sed 's/^/  - /'
          echo ""

          FAILED_PLUGINS=()
          SUCCESS_COUNT=0
          TOTAL_COUNT=$PLUGIN_COUNT

          echo "Validating $TOTAL_COUNT plugins..."
          echo ""

          for plugin in $(echo "$PLUGINS" | jq -r '.[]'); do
            echo "::group::Validating plugin: $plugin"
            PLUGIN_VENV="venv-${plugin}"
            
            # Create a fresh venv for this plugin
            uv venv "$PLUGIN_VENV"
            
            # Install the plugin in its venv using system uv command
            if uv pip install -e ".[${plugin}]" --python "$PLUGIN_VENV/bin/python"; then
              echo "✅ Plugin '$plugin' installed successfully with all dependencies"
              SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
            else
              echo "❌ Plugin '$plugin' failed to install"
              FAILED_PLUGINS+=("$plugin")
            fi
            
            # Clean up venv to save space
            rm -rf "$PLUGIN_VENV"
            echo "::endgroup::"
          done

          echo ""
          echo "=========================================="
          echo "Validation Summary:"
          echo "  Total plugins: $TOTAL_COUNT"
          echo "  ✅ Successful: $SUCCESS_COUNT"
          echo "  ❌ Failed: ${#FAILED_PLUGINS[@]}"

          if [ ${#FAILED_PLUGINS[@]} -gt 0 ]; then
            echo ""
            echo "Failed plugins:"
            for plugin in "${FAILED_PLUGINS[@]}"; do
              echo "  - $plugin"
            done
            exit 1
          fi

          echo "=========================================="
          echo "✅ All plugins validated successfully!"
