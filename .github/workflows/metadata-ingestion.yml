name: Metadata Ingestion
on:
  push:
    branches:
      - master
      - releases/**
    paths:
      - ".github/workflows/metadata-ingestion.yml"
      - "metadata-ingestion/**"
      - "metadata-ingestion-modules/**"
      - "metadata-models/**"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/metadata-ingestion.yml"
      - "metadata-ingestion/**"
      - "metadata-ingestion-modules/**"
      - "metadata-models/**"
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  DEPOT_PROJECT_ID: "${{ vars.DEPOT_PROJECT_ID }}"

jobs:
  ci:
    runs-on: ${{ vars.DEPOT_PROJECT_ID != '' && 'depot-ubuntu-latest-2' || 'ubuntu-latest' }}
    timeout-minutes: 60
    env:
      DATAHUB_TELEMETRY_ENABLED: false
      # TODO: Enable this once the test is fixed.
      # DATAHUB_LOOKML_GIT_TEST_SSH_KEY: ${{ secrets.DATAHUB_LOOKML_GIT_TEST_SSH_KEY }}
    strategy:
      matrix:
        python-version: ["3.11"]
        command: [
            "testQuick", # also runs lint
            "testIntegrationBatch0",
            "testIntegrationBatch1",
            "testIntegrationBatch2",
            "testIntegrationBatch3",
            "testIntegrationBatch4",
            "testIntegrationBatch5",
          ]
        include:
          # Version compatibility tests.
          - python-version: "3.9"
            command: "testQuick"
      fail-fast: false
    steps:
      - name: Free up disk space
        run: |
          sudo apt-get remove 'dotnet-*' azure-cli || true
          sudo rm -rf /usr/local/lib/android/ || true
          sudo docker image prune -a -f || true
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: 17
      - uses: gradle/actions/setup-gradle@v4
      - uses: acryldata/sane-checkout-action@v4
        with:
          checkout-head-only: false
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/requirements.txt') }}
      - name: Install dependencies
        run: ./metadata-ingestion/scripts/install_deps.sh
      - name: Install ODBC driver for mssql tests
        run: ./metadata-ingestion/scripts/install_odbc_for_mssql_tests.sh
      - name: Install package
        run: ./gradlew :metadata-ingestion:installPackageOnly
      - name: Check lint passes and autogenerated JSON files are up-to-date
        if: ${{  matrix.command == 'testQuick' }}
        run: |
          ./gradlew :metadata-ingestion:lint
      - name: Check autogenerated JSON files are up-to-date
        if: ${{  matrix.command == 'testQuick' }}
        run: |
          ./gradlew :metadata-ingestion:capabilitySummary :metadata-ingestion:lineageGen
          for json_file in metadata-ingestion/src/datahub/ingestion/autogenerated/*.json; do
            filename=$(basename "$json_file")
            if git diff --quiet "$json_file"; then
              echo "✅ $filename is unchanged"
            else
              echo "❌ $filename has changed. Please commit the updated file."
              echo "Changed lines:"
              git diff "$json_file"
              exit 1
            fi
          done
      - name: Run metadata-ingestion tests
        run: ./gradlew :metadata-ingestion:${{ matrix.command }}
      - name: Debug info
        if: always()
        run: |
          source metadata-ingestion/venv/bin/activate && uv pip freeze
          set -x
          df -hl
          docker image ls
          docker system df
      - uses: actions/upload-artifact@v4
        with:
          name: Test Results (metadata ingestion ${{ matrix.python-version }} ${{ matrix.command }})
          path: |
            **/build/reports/tests/test/**
            **/build/test-results/test/**
            **/junit.*.xml
            !**/binary/**
      - name: Upload coverage to Codecov with ingestion flag
        if: ${{ always() && matrix.python-version == '3.11' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./build/coverage-reports/metadata-ingestion/
          fail_ci_if_error: false
          flags: ingestion
          name: pytest-${{ matrix.python-version }}-${{ matrix.command }}
          verbose: true
          override_branch: ${{ github.head_ref || github.ref_name }}
      - name: Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          override_branch: ${{ github.head_ref || github.ref_name }}

  event-file:
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Event File
          path: ${{ github.event_path }}

  prepare-validate-plugin-deps:
    runs-on: ubuntu-latest
    outputs:
      plugins: ${{ steps.get-plugins.outputs.plugins }}
      should_run: ${{ steps.check-changes.outputs.should_run }}
    env:
      DATAHUB_TELEMETRY_ENABLED: false
    steps:
      - uses: acryldata/sane-checkout-action@v4
      - name: Check if setup.py was modified
        id: check-changes
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "Running due to manual workflow dispatch"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            # Check if setup.py is in the changed files
            git fetch origin ${{ github.base_ref }}
            if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q '^metadata-ingestion/setup.py$'; then
              echo "should_run=true" >> $GITHUB_OUTPUT
              echo "setup.py was modified in this PR"
            else
              echo "should_run=false" >> $GITHUB_OUTPUT
              echo "setup.py was not modified, skipping plugin validation"
            fi
          else
            # For push events, check the commit
            if git diff --name-only HEAD~1 HEAD | grep -q '^metadata-ingestion/setup.py$'; then
              echo "should_run=true" >> $GITHUB_OUTPUT
              echo "setup.py was modified in this commit"
            else
              echo "should_run=false" >> $GITHUB_OUTPUT
              echo "setup.py was not modified, skipping plugin validation"
            fi
          fi
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: 17
      - uses: gradle/actions/setup-gradle@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: ./metadata-ingestion/scripts/install_deps.sh
      - name: Install package
        run: ./gradlew :metadata-ingestion:installDev
      - name: Get plugin list
        id: get-plugins
        if: steps.check-changes.outputs.should_run == 'true'
        run: |
          cd metadata-ingestion
          # Use venv's python directly to ensure we're using the installed package
          # Debug: Check if venv exists and datahub is available
          echo "Checking venv..."
          ls -la venv/bin/python || echo "venv/bin/python not found"
          venv/bin/python -m datahub --version || echo "datahub command failed"
          # Get raw output for debugging (first 20 lines)
          echo "Raw output (first 20 lines):"
          venv/bin/python -m datahub check plugins 2>&1 | head -20 || echo "Command failed"
          # Only capture stdout, filter for valid plugin names (alphanumeric, hyphens, underscores)
          PLUGINS=$(venv/bin/python -m datahub check plugins 2>/dev/null | awk '/^Sinks:/ { exit } /^Sources:/ { next } /^[a-zA-Z0-9_-]+$/ { print $1 }' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "plugins=$PLUGINS" >> $GITHUB_OUTPUT
          PLUGIN_COUNT=$(echo "$PLUGINS" | jq 'length')
          echo "✅ Found $PLUGIN_COUNT plugins to validate:"
          echo "$PLUGINS" | jq -r '.[]' | sed 's/^/  - /'

  validate-plugin-deps:
    needs: prepare-validate-plugin-deps
    if: needs.prepare-validate-plugin-deps.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        plugin: ${{ fromJson(needs.prepare-validate-plugin-deps.outputs.plugins) }}
    env:
      DATAHUB_TELEMETRY_ENABLED: false
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: 17
      - uses: gradle/actions/setup-gradle@v4
      - uses: acryldata/sane-checkout-action@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install uv
        run: pip install uv
      - name: Validate plugin '${{ matrix.plugin }}' dependencies
        run: |
          cd metadata-ingestion
          echo "::group::Installing plugin: ${{ matrix.plugin }}"
          uv pip install --system -e ".[${{ matrix.plugin }}]"
          echo "::endgroup::"
          echo "✅ Plugin '${{ matrix.plugin }}' installed successfully with all dependencies"
