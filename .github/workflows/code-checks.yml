name: code check
on:
  push:
    branches:
      - master
    paths:
      - "metadata-io/**"
      - "datahub-web-react/**"
      - "metadata-service/war/src/main/resources/boot/policies.json"
      - "**/build.gradle"
      - "**/build.gradle.kts"
      - "**/gradle.lockfile"
      - ".github/workflows/code-checks.yml"
      - ".github/scripts/check_*.py"
  pull_request:
    branches:
      - "**"
    paths:
      - "metadata-io/**"
      - "datahub-web-react/**"
      - "metadata-service/war/src/main/resources/boot/policies.json"
      - "**/build.gradle"
      - "**/build.gradle.kts"
      - "**/gradle.lockfile"
      - ".github/workflows/code-checks.yml"
      - ".github/scripts/check_*.py"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  code_check:
    strategy:
      fail-fast: false
      matrix:
        command:
          [
            "check_event_type.py",
            "check_policies.py",
            "check_gradle_lockfiles.py",
          ]
    name: run code checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: acryldata/sane-checkout-action@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: run check ${{ matrix.command }}
        run: |-
          python .github/scripts/${{ matrix.command }}
