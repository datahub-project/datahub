name: Python Build
on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/python-build-pages.yml"
      - "metadata-ingestion/**"
      - "datahub-actions/**"
      - "metadata-ingestion-modules/**"
      - "metadata-models/**"
      - "python-build/**"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/python-build-pages.yml"
      - "metadata-ingestion/**"
      - "datahub-actions/**"
      - "metadata-ingestion-modules/**"
      - "metadata-models/**"
      - "python-build/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-wheel:
    runs-on: ubuntu-latest
    name: Build Python Wheels
    permissions:
      contents: read
    steps:
      - name: Log build context
        run: |
          echo "::group::Build Context"
          echo "Trigger: ${{ github.event_name }}"
          echo "SHA: ${{ github.sha }}"
          echo "Ref: ${{ github.ref }}"
          echo "Branch: ${{ github.head_ref || github.ref_name }}"
          echo "PR: ${{ github.event.pull_request.number || 'N/A' }}"
          echo "Actor: ${{ github.actor }}"
          echo "Run ID: ${{ github.run_id }}"
          echo "::endgroup::"

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: 17
      - uses: gradle/actions/setup-gradle@v4
      - uses: acryldata/sane-checkout-action@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.10"
          cache: "pip"
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/requirements.txt') }}
      - name: Build Python wheel site
        run: |
          ./gradlew :python-build:buildSite
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Log built wheels
        run: |
          echo "::group::Built Wheels"
          ls -lh python-build/site/ 2>/dev/null || echo "No site directory found"
          echo "Total size: $(du -sh python-build/site/ 2>/dev/null | cut -f1 || echo 'N/A')"
          echo "::endgroup::"

      - name: Upload wheel site artifact
        uses: actions/upload-artifact@v4
        with:
          name: datahub-wheel-site
          path: python-build/site/
          retention-days: 7
