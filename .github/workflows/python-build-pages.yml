name: Python Build
on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/python-build-pages.yml"
      - "metadata-ingestion/**"
      - "datahub-actions/**"
      - "metadata-ingestion-modules/**"
      - "metadata-models/**"
      - "python-build/**"
  pull_request:
    branches:
      - "**"
    paths:
      - ".github/workflows/python-build-pages.yml"
      - "metadata-ingestion/**"
      - "datahub-actions/**"
      - "metadata-ingestion-modules/**"
      - "metadata-models/**"
      - "python-build/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  deploy-pages:
    runs-on: ubuntu-latest
    if: ${{ vars.CLOUDFLARE_WHEELS_PROJECT_NAME != '' }}

    name: Python Wheels
    permissions:
      contents: read
      pull-requests: read
      deployments: write
    outputs:
      pypi_index_url: ${{ steps.cloudflare.outputs.url }}
      pypi_index_simple_url: ${{ steps.set-pypi-url.outputs.pypi_index_simple_url }}
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: "zulu"
          java-version: 17
      - uses: gradle/actions/setup-gradle@v4
      - uses: acryldata/sane-checkout-action@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.10"
          cache: "pip"
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/requirements.txt') }}
      - name: Build Python wheel site
        run: |
          ./gradlew :python-build:buildSite
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Publish
        id: cloudflare
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ vars.CLOUDFLARE_WHEELS_PROJECT_NAME }}
          workingDirectory: python-build
          directory: site
          gitHubToken: ${{ github.token }}

      - name: Set PyPI index URL output
        id: set-pypi-url
        run: |
          PYPI_URL="${{ steps.cloudflare.outputs.url }}/simple"
          echo "pypi_index_simple_url=$PYPI_URL" >> "$GITHUB_OUTPUT"
          echo "PyPI index URL: $PYPI_URL"

          # Save to artifact for consumption by docker-unified.yml
          mkdir -p /tmp/pypi-config
          echo "$PYPI_URL" > /tmp/pypi-config/pypi-index-url.txt
          echo "Base URL: ${{ steps.cloudflare.outputs.url }}" > /tmp/pypi-config/deployment-info.txt
          echo "Simple URL: $PYPI_URL" >> /tmp/pypi-config/deployment-info.txt

      - name: Upload PyPI config artifact
        uses: actions/upload-artifact@v4
        with:
          name: pypi-config
          path: /tmp/pypi-config/
          retention-days: 1
