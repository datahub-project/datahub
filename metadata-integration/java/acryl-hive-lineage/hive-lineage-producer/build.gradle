plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'datahub.hive'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:33.3.1-jre'
    implementation 'com.google.code.gson:gson:2.11.0'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'commons-io:commons-io:2.16.1'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'org.apache.hive:hive-common:3.1.3.3.3.6.4-5'
    implementation 'org.apache.hive:hive-metastore:3.1.3.3.3.6.4-5'
    implementation 'org.apache.hive:hive-exec:3.1.3.3.3.6.4-5'
    implementation 'org.slf4j:slf4j-api:2.0.16'
    implementation 'org.slf4j:slf4j-log4j12:2.0.16'
    implementation 'ch.qos.logback:logback-classic:1.5.15'
    implementation 'org.apache.hadoop:hadoop-common:3.4.0'
    implementation 'org.apache.kafka:kafka-clients:3.9.0'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.mockito:mockito-core:5.8.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:5.8.0'
    testImplementation 'org.apache.kafka:kafka-clients:3.9.0:test'
}

shadowJar {
    archiveBaseName.set('hive-lineage-producer')
    archiveClassifier.set('')
    zip64 true

    dependencies {
        include(dependency('org.apache.kafka:kafka-clients:3.9.0'))
    }

    dependencies {
        exclude(dependency('com.google.guava:guava'))
        exclude(dependency('com.google.code.gson:gson'))
        exclude(dependency('org.apache.commons:commons-collections4'))
        exclude(dependency('commons-io:commons-io'))
        exclude(dependency('commons-lang:commons-lang'))
        exclude(dependency('org.apache.hive:hive-common'))
        exclude(dependency('org.apache.hive:hive-metastore'))
        exclude(dependency('org.apache.hive:hive-exec'))
        exclude(dependency('org.slf4j:slf4j-api'))
        exclude(dependency('org.slf4j:slf4j-log4j12'))
        exclude(dependency('ch.qos.logback:logback-classic'))
        exclude(dependency('org.apache.hadoop:hadoop-common'))
    }
}

tasks.build {
    dependsOn shadowJar
}

test {
    useJUnitPlatform()
}
